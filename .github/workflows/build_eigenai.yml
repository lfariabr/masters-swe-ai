name: Build EigenAI Executable

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout EigenAI folder
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            2025-T2/T2-MFA/projects/eigenai
          sparse-checkout-cone-mode: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd 2025-T2/T2-MFA/projects/eigenai
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable (fixed hidden imports)
        run: |
          cd 2025-T2/T2-MFA/projects/eigenai
          pyinstaller launcher.py --onefile --noconsole ^
            --hidden-import=pkgutil ^
            --hidden-import=pkg_resources ^
            --hidden-import=streamlit.runtime.scriptrunner.script_runner

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: EigenAI-exe
          path: 2025-T2/T2-MFA/projects/eigenai/dist/*.exe

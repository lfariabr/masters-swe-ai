<svg width="320" height="100" viewBox="0 0 320 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="progressGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background container -->
  <rect x="10" y="15" width="60" height="60" rx="12" fill="url(#primaryGradient)" opacity="0.1"/>
  
  <!-- Progress tracking bars (representing transcript analysis) -->
  <rect x="18" y="25" width="32" height="4" rx="2" fill="#e5e7eb"/>
  <rect x="18" y="25" width="26" height="4" rx="2" fill="url(#progressGradient)"/>
  
  <rect x="18" y="35" width="32" height="4" rx="2" fill="#e5e7eb"/>
  <rect x="18" y="35" width="20" height="4" rx="2" fill="url(#progressGradient)"/>
  
  <rect x="18" y="45" width="32" height="4" rx="2" fill="#e5e7eb"/>
  <rect x="18" y="45" width="32" height="4" rx="2" fill="url(#progressGradient)"/>
  
  <rect x="18" y="55" width="32" height="4" rx="2" fill="#e5e7eb"/>
  <rect x="18" y="55" width="14" height="4" rx="2" fill="url(#accentGradient)"/>
  
  <!-- Checkmark for completed subjects -->
  <circle cx="58" cy="27" r="4" fill="url(#progressGradient)"/>
  <path d="M56 27 L57.5 28.5 L60 25.5" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  
  <!-- Analytics/tracking icon -->
  <circle cx="58" cy="47" r="4" fill="url(#accentGradient)"/>
  <path d="M56 47 L58 45 L60 47 L58 49 Z" fill="white"/>
  
  <!-- Main "TTrack" text -->
  <text x="85" y="42" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="url(#primaryGradient)">
    TTrack
  </text>
  
  <!-- Subtitle with more context -->
  <text x="85" y="58" font-family="Arial, sans-serif" font-size="11" fill="#6b7280" font-weight="500">
    SMART SUBJECT REQUIREMENT CHECKER
  </text>
  <text x="85" y="72" font-family="Arial, sans-serif" font-size="10" fill="#9ca3af">
    Torrens University Research Project
  </text>
  
  <!-- Progress indicator accent -->
  <rect x="85" y="78" width="40" height="2" rx="1" fill="url(#progressGradient)"/>
  <rect x="130" y="78" width="15" height="2" rx="1" fill="url(#accentGradient)" opacity="0.5"/>
</svg>
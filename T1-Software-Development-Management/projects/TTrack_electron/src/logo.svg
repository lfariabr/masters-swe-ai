<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="progressGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background with rounded corners for modern app icon look -->
  <rect x="8" y="8" width="112" height="112" rx="20" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Large "T" lettermark -->
  <text x="64" y="55" font-family="Arial, sans-serif" font-size="42" font-weight="bold" 
        fill="white" text-anchor="middle" dominant-baseline="middle">T</text>
  
  <!-- Progress tracking bars (simplified and larger) -->
  <rect x="30" y="70" width="40" height="6" rx="3" fill="#374151"/>
  <rect x="30" y="70" width="32" height="6" rx="3" fill="url(#progressGradient)"/>
  
  <rect x="30" y="82" width="40" height="6" rx="3" fill="#374151"/>
  <rect x="30" y="82" width="24" height="6" rx="3" fill="url(#progressGradient)"/>
  
  <rect x="30" y="94" width="40" height="6" rx="3" fill="#374151"/>
  <rect x="30" y="94" width="16" height="6" rx="3" fill="url(#accentGradient)"/>
  
  <!-- Completion checkmark -->
  <circle cx="80" cy="73" r="6" fill="url(#progressGradient)"/>
  <path d="M77 73 L79 75 L83 71" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Analytics diamond -->
  <circle cx="80" cy="97" r="6" fill="url(#accentGradient)"/>
  <path d="M78 97 L80 95 L82 97 L80 99 Z" fill="white"/>
  
  <!-- Subtle "Track" text hint -->
  <text x="64" y="115" font-family="Arial, sans-serif" font-size="8" 
        fill="white" text-anchor="middle" opacity="0.7">TRACK</text>
</svg>
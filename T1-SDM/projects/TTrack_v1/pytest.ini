[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --cov=. --cov-report=term-missing
asyncio_default_fixture_loop_scope = function
filterwarnings =
    # Silence third-party Pydantic v2 deprecation noise from dependencies only
    ignore::DeprecationWarning:pydantic\.main
    ignore::DeprecationWarning:gotrue\.types

[coverage:run]
source = .
omit = 
    */tests/*
    */venv/*
    */__pycache__/*
    *__init__.py
    */setup.py
    */conftest.py

[coverage:report]
show_missing = true
skip_covered = true
fail_under = 80
